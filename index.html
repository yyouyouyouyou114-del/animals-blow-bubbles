<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="宝宝泡泡乐园 - 专为2-4岁宝宝设计的泡泡游戏，安全无广告，横屏体验更佳">
  <meta name="keywords" content="儿童游戏,泡泡游戏,幼儿娱乐,早教游戏">
  <meta name="author" content="Baby Bubble Garden">
  
  <!-- 微信分享优化 -->
  <meta property="og:title" content="宝宝泡泡乐园 - 让小朋友爱上的泡泡游戏">
  <meta property="og:description" content="专为2-4岁宝宝设计，安全无广告，横屏体验更佳">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/share-image.png">
  
  <!-- 移动端优化 -->
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="泡泡乐园">
  
  <!-- 图标 -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <title>宝宝泡泡乐园</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 安全区域CSS变量 */
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-right: env(safe-area-inset-right);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
      --safe-area-inset-left: env(safe-area-inset-left);
    }
    
    html, body {
      height: 100vh;
      height: calc(100vh - var(--safe-area-inset-top) - var(--safe-area-inset-bottom));
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
      margin: 0;
      padding: 0;
      position: fixed;
      width: 100%;
    }
    
    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background: transparent;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }
    
    /* 横屏提示 */
    .orientation-hint {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FF8C42 0%, #FFB366 100%);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
    }
    
    .orientation-hint .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    .orientation-hint .text {
      max-width: 300px;
      line-height: 1.5;
    }
    
    /* 竖屏时显示提示 */
    @media screen and (orientation: portrait) and (max-width: 768px) {
      .orientation-hint {
        display: flex;
      }
      #gameCanvas {
        display: none;
      }
    }
    
    /* 加载动画 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #FF8C42;
      font-size: 24px;
      font-weight: bold;
      z-index: 999;
    }
    
    .loading .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #FFB366;
      border-top: 6px solid #FF8C42;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 加载界面 -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>正在加载泡泡乐园...</div>
    </div>
    
    <!-- 横屏提示 -->
    <div class="orientation-hint">
      <div class="icon">📱➡️📱</div>
      <div class="text">
        请将手机横过来<br>
        获得最佳游戏体验
      </div>
    </div>
    
    <!-- 游戏画布 -->
    <canvas id="gameCanvas"></canvas>
  </div>
  
    <script type="module" src="/src/main.js"></script>
</body>
</html>
